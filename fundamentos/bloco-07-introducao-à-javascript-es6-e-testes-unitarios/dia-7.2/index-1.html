<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      let verifyIsNumber = (value1, value2) => {
        document.getElementById("result").innerHTML = "";
        console.error('Dentro da função')
        if (isNaN(value1) && isNaN(value2)) {
          throw new Error("Devemos entrar somente com valores Numéricos!");
        } else if (isNaN(value1) || isNaN(value2)) {
          throw new Error("Devemos entrar com DOIS valores!");
        }
      };
      
      function sum() {
        try {
        const value1 = parseInt(document.getElementById("value1").value);
        const value2 = parseInt(document.getElementById("value2").value);
        verifyIsNumber(value1, value2);
        const result = value1 + value2;
        document.getElementById("result").innerHTML = `Resultado: ${result}`;
        } catch (error) {
          const msgError = error.message;
          if (msgError === "Devemos entrar com DOIS valores!") {
            document.getElementById("result").innerHTML = `${msgError}`;
          } else if (msgError === "Devemos entrar somente com valores Numéricos!") {
            document.getElementById("result").innerHTML = `${msgError}`;
          }
          console.error('Bloco Catch', msgError);
        }
        finally {
          console.log('Bloco Finally');
          document.getElementById("value1").value = "";
          document.getElementById("value2").value = "";

        }
      }
      window.onload = () => {
        const button = document.getElementById("button");
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
        button.addEventListener("click", sum);
      };
    </script>
  </body>
</html>
